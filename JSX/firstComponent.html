<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js" integrity="sha512-kp7YHLxuJDJcOzStgd6vtpxr4ZU9kjn77e6dBsivSz+pUuAuMlE2UTdKB7jjsWT84qbS8kdCWHPETnP/ctrFsA==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="firstComponent.css">
    <title>Component 1</title>
</head>
<body>
    
    <div id="app"></div>
    <script type="text/babel">
        class HobbyList extends React.Component{
            render()
            {   
                const liStyle = {fontSize: '1.5em'};
                const hobbies = ["Sleeping", "Eating", "Cuddling"];
                return (<ul>
                            {
                                hobbies.map((hobbie,index) =>
                                {
                                    return <li key={index} style={liStyle}>{hobbie}</li>
                                })
                            }
                        </ul>
                        );
            }
        }
        class Pet extends React.Component
        {
            render()
            {   
                return (<div className="card">
                            <h2 className="name">Moxie</h2>
                            <img src="https://github.com/tigarcia/Moxie/raw/master/moxie.png" />
                            <h5 style={{fontSize: '2em', margin: '2px'}}>Hobbies: </h5>
                            <HobbyList />
                        </div>);
            }
        }

        // Where to render on the page
        ReactDOM.render(<Pet />, document.getElementById("app"));
    </script>
</body>
</html>
